{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <!-- External Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to full viewport height */
        }

        /* Header styles */
        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        /* Main content styles */
        main {
            padding: 1rem;
        }

        /* Project card styles */
        .project-card {
            width: 300px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        /* Project image styles */
        .project-image {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height: 500;
            object-fit: cover;
        }

        /* Project title styles */
        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Project description styles */
        .project-description {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        /* Project technology styles */
        .project-technology {
            font-size: 0.8rem;
            color: #666;
        }

        /* Button styles */
        .read-more-button {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          background-color: #444; /* Default background color (black/grey) */
          color: #fff; /* Text color */
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s ease;
        }

        /* Hover state */
        .read-more-button:hover {
          background-color: #222; /* Darker background color on hover */
        }

        /* Active state (when clicked) */
        .read-more-button:active {
          background-color: #555; /* Even darker background color when clicked */
        }

        /* Footer styles */
        .footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 1rem;
        margin-top: auto; /* Push the footer to the bottom of the screen */
    }

    </style>
</head>
<body>
    <!-- Header section -->
    <header class="bg-dark text-white py-4">
        <h1>My Portfolio</h1> <!-- Display the main heading -->
    </header>

    <!-- Main content section -->
    <main class="container">
        <div class="row">
            {% for project in projects %}
            <div class="col-md-6">
                <!-- Project Card -->
                <div class="card project-card">
                    <img src="{% static project.image %}" alt="screenshot of project" class="card-img-top project-image">
                    <div class="card-body">
                        <h2 class="card-title project-title">{{ project.title }}</h2> <!-- Display project title -->
                        <p class="card-text project-description">{{ project.description }}</p> <!-- Display project description -->
                        <p class="card-text project-technology">Technologies: {{ project.technology }}</p> <!-- Display project technologies -->
                        <a href="{% url 'projects:project_details' project.pk %}" class="btn btn-primary read-more-button">Read More</a> <!-- Button to read more about the project -->
                    </div>
                </div>
                <!-- End of Project Card -->
            </div>
            {% endfor %}
        </div>
    </main>

    <!-- Footer section -->
    <footer class="footer">
        &copy; {% now "Y" %} My Portfolio. All rights reserved. <!-- Display the copyright year and owner information -->
    </footer>

</body>
</html>
