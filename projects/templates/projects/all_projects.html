{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Set minimum height to full viewport height */
        }

        header {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        main {
            padding: 1rem;
        }

        .project-card {
            width: 300px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
        }

        .project-image {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            height: 500;
            object-fit: cover;
        }

        .project-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .project-description {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .project-technology {
            font-size: 0.8rem;
            color: #666;
        }

        .footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 1rem;
        margin-top: auto; /* Push the footer to the bottom of the screen */
    }

    </style>
</head>
<body>
    <header class="bg-dark text-white py-4">
        <h1>My Portfolio</h1>
    </header>

    <main class="container">
        <div class="row">
            {% for project in projects %}
            <div class="col-md-6">
                <div class="card project-card">
                    <img src="{% static project.image %}" alt="screenshot of project" class="card-img-top project-image">
                    <div class="card-body">
                        <h2 class="card-title project-title">{{ project.title }}</h2>
                        <p class="card-text project-description">{{ project.description }}</p>
                        <p class="card-text project-technology">Technologies: {{ project.technology }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="footer">
        &copy; {% now "Y" %} My Portfolio. All rights reserved.
    </footer>

</body>
</html>
