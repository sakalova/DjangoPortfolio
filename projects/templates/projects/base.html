{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Make it mobile responsive -->
      <header class="bg-dark text-white py-4">
         <h1>My Portfolio</h1>
         <!-- Display the main heading -->
         <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'projects:all_projects' %}">Projects</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'about:about' %}">About</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'about:contact' %}">Contact</a>
               </li>
            </ul>
         </nav>
      </header>
      <!-- External Bootstrap CSS link -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <!-- External link to icons -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
      <!-- CSS link -->
      <link rel="stylesheet" href="{% static 'projects/css/base.css' %}">
   </head>
   <body>
      {% block content %}
      {% endblock %}
      <!-- Footer section -->
      <footer class="footer">
         &copy; {% now "Y" %} My Portfolio. All rights reserved. <!-- Display the copyright year and owner information -->
      </footer>
   </body>
</html>
